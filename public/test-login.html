<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('/public/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@devpos-sync.local',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                result.textContent = 'Status: ' + response.status + '\n\n' + JSON.stringify(data, null, 2);
                
            } catch (error) {
                result.textContent = 'Error: ' + error.message + '\n\n' + error.stack;
            }
        }
    </script>
</body>
</html>
